<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" />
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Letter S -->
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">
    S
  </text>
  
  <!-- Language Icon (Globe) -->
  <circle cx="150" cy="50" r="20" fill="white" opacity="0.9"/>
  <path d="M 150 30 Q 140 40, 150 50 Q 160 40, 150 30" stroke="#667eea" stroke-width="2" fill="none"/>
  <path d="M 150 30 Q 145 40, 150 50 Q 155 40, 150 30" stroke="#667eea" stroke-width="2" fill="none"/>
  <line x1="130" y1="40" x2="170" y2="40" stroke="#667eea" stroke-width="2"/>
  <line x1="150" y1="30" x2="150" y2="50" stroke="#667eea" stroke-width="2"/>
</svg>
